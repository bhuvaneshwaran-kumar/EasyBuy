     *{
         transition: 0.5ms ease;
     }
/* --------- Colors ----------------- */
:root{                        /* 1-lighter  2-darker */
    --blue-2: #2962ff ;
    --teal-1: #009494 ;
    --teal-2: #008080 ;
    --pink-2:  #f50057 ;
    --purple-2: #8e24aa ;
    --grey-2: #37474f ;
    --whitesmoke: #F5F5F5 ;
    --danger: #d9534f;
    --success: #5cb85c;
    --muted: rgb(139, 139, 139);
    --warning: #f0ad4e;

    --labelColor: #333535;
}
/* ---------- cleanup -----------------------------------*/
.btn,
.input,.input-2,
.label,.label-2,
.select,.select-2 {
    border:none;
    outline: none;
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    font-size: 1rem;
    resize:none;
}

/* ----------- Buttons ---------------------------------- */
.btn{
    cursor: pointer;
    background-color: var(--teal-2);
    color: white;
    text-decoration: none;
    font-weight: 500;
    padding: 0.3rem 0.8rem;
    border-radius: 3px;
    letter-spacing: 1px;
    user-select: none;  
    box-shadow: 0 8px 6px -6px rgba(0, 0, 0, 0.233);
}
.btn:hover{
    filter:brightness(1.05);
}
.btn:active{
    /* transform: scale(0.95); */
    transform: translateY(2px);
}
.btn-blue{ background-color: var(--blue-2);}
.btn-pink{ background-color: var(--pink-2);}
.btn-purple{ background-color: var(--purple-2);}
.btn-grey{ background-color: var(--grey-2);}
.btn-success{ background-color: var(--success);}
.btn-danger{ background-color: var(--danger);}
.btn-warning{ background-color: var(--warning);}

.btn-sm{ 
    padding: 0.2rem 0.4rem;
    font-size: 0.8rem;
 }

 .btn-lg{ 
    padding: 0.5rem 1rem;
    font-size: 1.2rem;
 }


/* ------------- Form Groups and Form Inline Group ----------- */
.form{
    padding: 0.3rem ;
}

.form-group{
    display: flex;
    flex-direction: column;
    padding: 0.3rem 0;
    margin-bottom: 0.1rem;
}

.form-inline-group{
    display: flex;
    align-items:center;
    padding: 0.3rem 0;
    margin-bottom: 0.1rem;
}
.form-inline-group .btn, .form-inline-group .input-2,.form-inline-group .input{
    margin: 0 0.3rem;
}

.form-inline-group .input-2[type=text],.form-inline-group .input[type=text],
.form-inline-group .input-2[type=email],.form-inline-group .input[type=email],
.form-inline-group .input-2[type=password],.form-inline-group .input[type=password],
.form-inline-group .input-2[type=file],.form-inline-group .input[type=file]{
    flex: 1;
}

/* ---------------- Form Style 1 ------------------------------ */
.label{
    font-weight: 500;
}

.input,.input[type=text],
.input[type=password],
.input[type=email]{
    border: 1px solid rgb(124, 123, 123);
    padding: 0.3rem 0.6rem;
    border-radius: 3px;
}

.input[type=text]:focus,
.input[type=password]:focus,
.input[type=email]:focus,
.input:focus{
    border: 1px solid var(--teal-1);
    box-shadow: 0px 1px 13px 0px #00949431;
}

.select{
    border: 1px solid grey;
    padding: 0.2rem 0.5rem;
    cursor: pointer;
}

/* ---------------- Form Style 2 ------------------------------ */
.label-2{
    font-weight: 500;
    color: var(--labelColor);
}

.input-2,.input-2[type=text],
.input-2[type=password],
.input-2[type=email]
    .input-2[type=date],.input-2[type=tel],.input-2[type=number]{
    padding: 0.4rem 0.9rem;
    background-color: #EAEDED ;
    border-bottom: 2px solid var(--grey-2);
    border-top-left-radius: 3px ;
    border-top-right-radius: 3px ;
    font-weight: 500;
}
.input-2,.input-2[type=text]:focus,
.input-2[type=password]:focus,
.input-2[type=email]:focus,
.select-2:focus{
    border-bottom: 2px solid var(--teal-2);
}

.input-2:valid{
    border-bottom: 2px solid var(--teal-2);
}

.input-2::placeholder{
    font-weight: 600;
}

.select-2{
    background-color: #EAEDED ;
    border-bottom: 2px solid var(--grey-2);
    padding: 0.2rem 0.5rem;
    font-weight: 600;
    font-size: 0.95rem;
    cursor: pointer;
}

.select-2 option{
    font-weight: 500;
    color: var(--labelColor);
}


/*--------- Common for Both Styles ------- */
.input[type=file],.input-2[type=file]{
    cursor: pointer;
}

.input[type=radio],.input[type=checkbox],
.input-2[type=radio],.input-2[type=checkbox]{
    margin-left: 0.5rem;
}

/* ---------- Miscellenous --------------- */
.input[type=range],.input-2[type=range]{
    box-shadow: none;
    width: 100%;
    padding: 0;
    cursor: pointer;
}

.input[type=color],.input-2[type=color]{
    padding: 0.3rem 0.6rem;
    box-shadow: none;
    padding: 0;
    cursor: pointer;
}
